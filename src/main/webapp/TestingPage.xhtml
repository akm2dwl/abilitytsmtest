<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Testing Page</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none;text-align: left; background-color:transparent;">
                                <p:commandButton value="Submit" action="#{testingDao.CustomerTesting()}" process="@this"/>
                                <p:commandButton value="Update" action="#"/>
                                <p:commandButton value="Delete" action="#"/>
                                <p:commandButton value="Select" action="#{dataTable.save()}"/>
                            </p:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>    
    </ui:define>

</ui:composition>
