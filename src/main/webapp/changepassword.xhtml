<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Change Password</ui:define>

    <ui:define name="content">
        <h:form id="crd1">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">
                            
                            <p:growl id="growl" showDetail="true" sticky="true" /> 
                            
                            <h1>Change Password</h1>
                            <h:panelGrid cellpadding="10" width="100%">
                                <p:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                               
                                        <p:outputLabel value="UserCode"/> 
                                        <p:inputText value="#{usrDao.userId}" id="ucode" style="width:80px;">
                                        
                                        </p:inputText>
                                        
                                         <p:outputLabel value="User Name"/>                         
                                         <p:inputText value="#{usrDao.uname}"/>

                                         <p:outputLabel value="Old Password"/>                         
                                         <p:password value="#{usrDao.opswd}" feedback="false">
                                             <p:ajax event="blur" listener="#{usrDao.opswdLostFocus()}" update="growl" />
                                         </p:password>
                                         

                                         <p:outputLabel value="Password"/>
                                         <p:password id="pswd" value="#{usrDao.usr.pswd}" feedback="false" >
                                         </p:password>

                                         <p:outputLabel value="Confirm Password"/>
                                         <p:password value="#{usrDao.cpwd}" feedback="false">
                                             <p:ajax event="blur" listener="#{usrDao.cpasswordLostFocus()}" process="@form" update="growl" />
                                         </p:password>   
                                                                          
                                                                               
                                 </p:panelGrid>   
                                
                                    <p:panelGrid columns="2" columnClasses="ui-grid-col-1.5,ui-grid-col-1.5" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                                        <p:commandButton id="Submit" value="Submit" action="#{usrDao.updatePW()}" process="@form" update="@form growl" icon="fa fa-save Fs14 White" style="max-width:80px;" />
                                        <p:commandButton id="Cancel" value="Cancel" action="#{usrDao.clearcp()}" process="@form" update="@form growl" icon="fa fa-refresh Fs14 White" style="max-width:80px;" />
                                    </p:panelGrid>
                              </h:panelGrid>                                          
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
