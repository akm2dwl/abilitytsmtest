<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Approve / Reject Form</ui:define>

    <ui:define name="content">
        <h:form id="crd1">
            <div class="ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <div class="card">

                            <p:growl id="growl" showDetail="true" sticky="true" /> 

                            <h1>Approve / Reject </h1>
                            <h:panelGrid cellpadding="10" width="100%">
                                <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                                    <p:outputLabel value="User Code"/>                         
                                    <p:inputText value="#{apprejDao.txtucode}" style="max-width: 120px;" readonly="true"/>

                                    <p:outputLabel value="User Name"/>                         
                                    <p:inputText value="#{apprejDao.txtunme}" style="max-width: 120px;" readonly="true"/>
                                </p:panelGrid>
                                <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                                    <p:dataTable id="aprj" var="aprj" value="#{apprejDao.tododList}" reflow="true" selection="#" rowKey="#" paginator="true" rows="12">

                                        <p:column headerText="Sno"  style="width:15px;">
                                            <h:outputText value="#{aprj.sno}" />
                                        </p:column>

                                        <p:column headerText="MainTask ID" >
                                            <h:outputText value="#{aprj.mtid}" />
                                        </p:column>

                                        <p:column headerText="DetailTask ID" >
                                            <h:outputText value="#{aprj.dtid}" />
                                        </p:column>

                                        <p:column headerText="Description" >
                                            <h:outputText value="#{aprj.desp}" />
                                        </p:column>

                                        <p:column headerText="Member User Name" >
                                            <h:outputText value="#{aprj.uid}" />
                                        </p:column>                                       

                                        <p:column headerText="Status" >
                                            <h:outputText value="#{aprj.status}" />
                                        </p:column>

                                        <p:column headerText="Approve or Reject" >
                                            <h:outputText value="#{aprj.apporej}" />
                                        </p:column>

                                        <p:column headerText="Management Remark" >
                                            <h:outputText value="#{aprj.mgmremk}" />
                                        </p:column>

                                        <p:column>
                                            <p:commandButton id="select" icon="fa fa-edit Fs14 White" style="max-width:20px;max-height: 20px;" action="#{apprejDao.selectapr()}" process="@this" update="@form">
                                                <f:setPropertyActionListener value="#{aprj}" target="#{apprejDao.selectTodod}"  />
                                            </p:commandButton>
                                        </p:column>

                                    </p:dataTable>
                                </p:panelGrid> 
                                <p:panelGrid columns="4" columnClasses="ui-grid-col-2,ui-grid-col-3,ui-grid-col-2,ui-grid-col-3" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">



                                    <p:outputLabel value="MainTask ID"/>                         
                                    <p:inputText value="#{apprejDao.todod.mtid}" style="max-width: 120px;" readonly="true"/>

                                    <p:outputLabel value="DetailTask ID"/>                         
                                    <p:inputText value="#{apprejDao.todod.dtid}" style="max-width: 120px;" readonly="true"/>

                                    <p:outputLabel value="Description"/>                        
                                    <p:inputText value="#{apprejDao.todod.desp}" style="max-width: 120px;" readonly="true"/>

                                    <p:outputLabel value="Member User Name"/>                         
                                    <p:inputText value="#{apprejDao.txtunme}" style="max-width: 120px;" readonly="true"/>

                                    <p:outputLabel value="Approve Or Reject"/>                         
                                    <p:selectOneMenu value="#{apprejDao.todod.apporej}" autoWidth="false" style="max-width: 120px;">
                                        <f:selectItem itemLabel="" itemValue="" />
                                        <f:selectItem itemLabel="Approve" itemValue="A" />
                                        <f:selectItem itemLabel="Reject" itemValue="R" />
                                    </p:selectOneMenu>

                                    <p:outputLabel value="Management Remark"/>                        
                                    <p:inputTextarea value="#{apprejDao.todod.mgmremk}"/>

                                </p:panelGrid> 


                                <p:panelGrid columns="2" columnClasses="ui-grid-col-1.5,ui-grid-col-1.5" layout="grid" styleClass="ui-panelgrid-blank" style="border:0px none; background-color:transparent;">
                                    <p:commandButton id="Update" value="Update" action="#{apprejDao.update()}" process="@form" update="@form growl" icon="fa fa-save Fs14 White" style="max-width:100px;" />
                                    <p:button value="Exit" outcome="dashboard" icon="fa fa-close Fs14 White"  style="max-width:100px;"/>
                                </p:panelGrid>



                            </h:panelGrid>                                          
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
